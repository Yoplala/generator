<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="phase3.css">

</head>
<body>
		<h1>Générateur d'histoires</h1>

		<section id="choixNombre">
			<p id="choisirNombre">Choisissez le nombre d'histoires souhaitées :</p>
			<input type="radio" name="nombreHistoires" id="choix1" value="1">
			<label for="1">1</label>
			<input type="radio" name="nombreHistoires" id="choix2" value="2">
			<label for="2">2</label>
			<input type="radio" name="nombreHistoires" id="choix3" value="3">
			<label for="3">3</label>
			<input type="radio" name="nombreHistoires" id="choix4" value="4">
			<label for="4">4</label>
			<input type="radio" name="nombreHistoires" id="choix5" value="5">
			<label for="5">5</label>
		</section>
		
		<section id="choixStyle">
			<button id="scifi" title="Histoires de science-fiction"><img src="images/Robot.svg" alt="Dessin de dragon"/></button>
			<p id="styleHistoire">Choisissez un style en cliquant sur le robot ou le dragon.</p>
			<button id="fantasy" title="Histoires fantastiques"><img src="images/Dragon.svg" alt="Dessin de robot"/></button>
		</section>
		
		<section>
			<h2>Vos histoires :</h2>
			<div id="storiesArea">
				<div id="stories"></div>
			</div>
		</section>
	<script src="script3.js"></script>
	<script src="tooltip.js"></script>
</body>
</html>
