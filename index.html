<!doctype html>
<html lang="fr">
	<head>
	  <meta charset="utf-8">
	  <title>Générateur d'histoires</title>
	  <link rel="stylesheet" href="phase3.css">
	</head>
	
	<body>
		<h1>Générateur d'histoires</h1>

		<section id="choixNombre">
			<p id="choisirNombre">Choisissez le nombre d'histoires souhaitées :</p>
			<input type="radio" name="choix" id="choix1" value="1" checked>
			<label for="choix1">1</label>
			<input type="radio" name="choix" id="choix2" value="2">
			<label for="choix2">2</label>
			<input type="radio" name="choix" id="choix3" value="3">
			<label for="choix3">3</label>
			<input type="radio" name="choix" id="choix4" value="4">
			<label for="choix4">4</label>
			<input type="radio" name="choix" id="choix5" value="5">
			<label for="choix5">5</label>
		</section>

		<section>
			<p id="styleHistoireMobile">Choisissez un style :</p>
			<div id="choixStyle">
				<button id="scifi" title="Histoires de science-fiction"><img src="images/Robot.svg" alt="Dessin de robot"/></button>
				<p id="styleHistoire">Choisissez un style en cliquant sur le robot (histoires de science-fiction) ou le dragon (histoires fantastiques).</p>
				<button id="fantasy" title="Histoires fantastiques"><img src="images/Dragon.svg" alt="Dessin de dragon"/></button>
			</div>
		</section>
		
		<section>
			<h2>Vos histoires :</h2>
			<div id="storiesArea">
				<div id="stories"></div>
			</div>
		</section>
		
		<div id="bulle"></div>
		
		<script src="script3.js"></script>
	</body>
</html>
